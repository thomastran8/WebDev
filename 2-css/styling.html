<!DOCTYPE html>

<html>
    <head>
        <title>Webage with style</title>
        <style type="text/css">
            .red {
                background-color:red;
                border:10px yellow groove;
            }
            .blue {
                background-color:blue;
                border-style:ridge solid dotted dashed;
                border-color:red green orange purple;
                border-width:10px;
            }
            .green {
                background-color: green;
                border-radius:50%;
            }
            .square {
                width:100px;
                height:100px;
                margin:10px;
                float:left;
            }
        </style>
    </head>
    <body>
        <div class="red square">
        </div>
        <div class="blue square">
        </div>
        <div class="green square">
        </div>
    </body>
</html>
