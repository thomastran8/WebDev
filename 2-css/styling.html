<!DOCTYPE html>

<html>
    <head>
        <title>Webage with style</title>
        <style type="text/css">
            .red {
                color:red;
            }
            .large {
                font-size:200%;
            }
            #green {
                color:green;
            }
            .underlined {
                text-decoration:underline;
            }
            #first_section {
                color: blue;
                background-color: #A3E4D7;
                width: 200px;
                /*margin:100px 20px 10px 5px;*/
                margin-left:200px;
            }
            #second_section {
                background-color:yellow;
                width:200px;
                /*margin:50px 20px;*/
                padding:20px 30px;
            }
            body {
                margin:0;
                padding:0;
            }
            p {
                margin:0;
                padding:0;
            }
        </style>
    </head>
    <body>
        <div id="first_section">
            <p>Hello this is a regular sentence</p>
            <p>Another sentence here. <span class="underlined">This text is underlined</span></p>
        </div>
        <div id="second_section">
            <p>More sentences for fun!</p>
            <h1 class="red">CSS is cool</h1>
        </div>
        <p>This paragraph is not floated</p>
    </body>
</html>
