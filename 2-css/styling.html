<!DOCTYPE html>

<html>
    <head>
        <title>Webage with style</title>
        <style type="text/css">
            .red {
                color:red;
            }
            .large {
                font-size:200%;
            }
            #green {
                color:green;
            }
            .underlined {
                text-decoration:underline;
            }
        </style>
    </head>
    <body>
        <p class="red large">Hello this is a regular sentence</p>
        <p id="green">Another sentence here. <span class="underlined">This text is underlined</span></p>
        <h1 class="red">CSS is cool</h1>
    </body>
</html>
