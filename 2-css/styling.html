<!DOCTYPE html>

<html>
    <head>
        <title>Webage with style</title>
        <style type="text/css">
            a {
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
            a:visited {
                color:forestgreen;
            }
        </style>
    </head>
    <body>
        <div>
            <a href="https://www.google.com/?gws_rd=ssl">google</a>
            <a href="https://www.google.com/?gws_rd=ssl" target="_blank">google</a>
        </div>
    </body>
</html>
