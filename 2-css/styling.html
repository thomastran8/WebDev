<!DOCTYPE html>

<html>
    <head>
        <title>Webage with style</title>
        <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
        <style type="text/css">
            .bold {
                font-weight:bold;
            }
            .italic {
                font-style:italic;
            }
            .underlined {
                text-decoration:underline;
            }
            a {
                text-decoration:none;
            }
            a:hover {
                text-decoration:underline;
                color:green;
            }
            .big {
                font-size:200%;
            }
        </style>
    </head>
    <body>
        <p class="bold">This is some text!</p>
        <p class="italic">This is some italic text. <span class="bold">And this is bold and italic</span></p>
        <p class="underlined">This class is underlined.</p>
        <a href="">This is underlined by default</a>

        <p class="big">This text is BIG!</p>
    </body>
</html>
